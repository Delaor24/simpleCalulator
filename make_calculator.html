<!DOCTYPE html>
<html>
<head>
	<title>Make Simple Calculator</title>
</head>
<style type="text/css">
    #text{
    	width: 245px;
    	background: #d5bef2;
    	color:black;
    }
	#cal_body{
		width:250px;
		height: auto;
		margin: 0 auto;
		border:2px solid black;
		background: #7d2fd1;
	}
	
	#display_stylev{
		width: 250px;
	}
	input{
		width: 80px;
		height: 40px;
		background-color: #006f38;
		font-size: 30px;
		color:white;
		border-bottom: 1px solid black;


	}
	#header{
		color:blue;
		text-align: center;
	}
	
</style>
<body>
	<div id="header">
		<h2>Simple Calculator Using Javascript</h2>
		<hr>
		
	</div>
	<div id="cal_body">
		<form name="calculator_form" id="display_style">
			<input type="text" id= "text" name="display"><br>
			<input type="button" value=" 1 " onclick="calculator_form.display.value += '1' ">
			<input type="button" value=" 2 " onclick="calculator_form.display.value += '2' ">
			<input type="button" value=" 3 " onclick="calculator_form.display.value += '3' ">

			<br><br>
			<input type="button" value=" 4 " onclick="calculator_form.display.value += '4' ">
			<input type="button" value=" 5 " onclick="calculator_form.display.value += '5' ">
			<input type="button" value=" 6 " onclick="calculator_form.display.value += '6' ">

			<br><br>
			<input type="button" value=" 7 " onclick="calculator_form.display.value += '7' ">
			<input type="button" value=" 8 " onclick="calculator_form.display.value += '8' ">
			<input type="button" value=" 9 " onclick="calculator_form.display.value += '9' ">

			<br><br>
			<input type="button" value=" + " onclick="calculator_form.display.value += '+' ">
			<input type="button" value=" - " onclick="calculator_form.display.value += '-' ">
			<input type="button" value=" * " onclick="calculator_form.display.value += '*' ">
			<br><br>
			<input type="button" value=" / " onclick="calculator_form.display.value += '/' ">
			<input type="button" value=" Ans " onclick="calculator_form.display.value = eval(calculator_form.display.value) ">

			<input type="button" id="clear" value=" C " onclick="calculator_form.display.value = '' ">
		</form>
		
	</div>

</body>
</html>
